<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../assets/css/main.css">
        <!-- FONTS -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg-shape">
            <div class="container">
                <div class="section">
                    <!-- Start Sidebar -->
                    <aside class="sidebar">
                        <nav class="menu-items">
                            <a class="menu-item" href="../index.html">
                                <span>1</span>
                                <p>Staff</p>
                            </a>
                            <a class="menu-item" href="./service.html">
                                <span>2</span>
                                <p>Service</p>
                            </a>
                            <a class="menu-item" href="../pages/datetime.html">
                                <span>3</span>
                                <p>Date & Time</p>
                            </a>
                            <a class="menu-item" href="../pages/confirm.html">
                                <span>4</span>
                                <p>Confirmation</p>
                            </a>
                        </nav>
                    </aside>
                    <!-- End Sidebar -->

                    <!-- Start Main -->
                    <main>
                        <section>
                            <!-- Start Header -->
                            <header class="header-content">
                                <h1>Select date & time</h1>
                                <hr>
                            </header>
                            <!-- End Header -->
                            <!-- Start Calendar -->
                            <div class="calendar-sections">
                                <!-- Star Date -->
                                <div class="date-section" id="Date">
                                    <div class="calendar-navigation">
                                        <button class="prev" id="prevMonth">&lt;</button>
                                        <span id="monthYear"></span>
                                        <button class="next" id="nextMonth">&gt;</button>
                                    </div>
                                    <div class="calendar">
                                        <div id="calendar">
                                            <div class="calendar-box"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Date -->
                                <!-- Star Time -->
                                <div class="time-section" id="Time">
                                    Time
                                </div>
                                <!-- End Time -->
                            </div>
                            <!-- End Calendar -->
                        </section>
                        <!-- Start Footer -->
                        <footer class="footer-section">
                            <div id="alert-box" class="alert-box">Select staff</div>
                            <div class="button-item  justify-content-between">
                                <button type="submit" class="btn btn-back">Back</button>
                                <button type="submit" id="btn" class="btn btn-primary">Next</button>
                            </div>
                        </footer>
                        <!-- End Footer -->
                    </main>
                    <!-- End Main -->
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/js/datetime.js"></script>
</html>
