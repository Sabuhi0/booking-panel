<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../assets/css/main.css">
        <!-- FONTS -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg-shape">
            <div class="container">
                <div class="section">
                    <!-- Start Sidebar -->
                    <aside class="sidebar">
                        <nav class="menu-items">
                            <a class="menu-item" href="../index.html">
                                <span>1</span>
                                <p>Staff</p>
                            </a>
                            <a class="menu-item" href="./service.html">
                                <span>2</span>
                                <p>Service</p>
                            </a>
                            <a class="menu-item" href="../pages/datetime.html">
                                <span>3</span>
                                <p>Date & Time</p>
                            </a>
                            <a class="menu-item" href="../pages/confirm.html">
                                <span>4</span>
                                <p>Confirmation</p>
                            </a>
                        </nav>
                    </aside>
                    <!-- End Sidebar -->

                    <!-- Start Main -->
                    <main>
                        <section>
                            <!-- Start Header -->
                            <header class="header-content">
                                <h1>Select date & time</h1>
                                <hr>
                            </header>
                            <!-- End Header -->
                            <!-- Start Calendar -->
                            <div class="calendar-sections">
                                <!-- Star Date -->
                                <div class="date-section" id="date">
                                    <div id="calendar-controls">
                                        <button id="prev-month"><</button>
                                        <span id="month-year"></span>
                                        <button id="next-month">></button>
                                    </div>
                                     <div id="weekdays">
                                        <div class="weekday">Mon</div>
                                        <div class="weekday">Tue</div>
                                        <div class="weekday">Wed</div>
                                        <div class="weekday">Thu</div>
                                        <div class="weekday">Fri</div>
                                        <div class="weekday">Sat</div>
                                        <div class="weekday">Sun</div>
                                     </div>
                                    <div id="days-container"></div>
                                </div>
                                <!-- End Date -->
                                <!-- Star Time -->
                                <div class="time-section">
                                    <h1>Time</h1>
                                    <div class="time-item">
                                        <h1 id="selected-date">Select date</h1>
                                        <div id="time-slots">
                                            
                                        </div>
                                    </div>
                                </div>
                                <!-- End Time -->
                            </div>  
                            <!-- End Calendar -->
                        </section>
                        <!-- Start Footer -->
                        <footer class="footer-section position-relative">
                            <div id="alert-box" class="hidden alert-box">Select Date & Time</div>
                            <div class="button-item  justify-content-between">
                                 <a href="../pages/service.html">
                                    <button type="submit" class="btn btn-back">Back</button>
                                </a>
                                <button type="submit" id="btn" class="btn btn-primary">Next</button>
                            </div>
                        </footer>
                        <!-- End Footer -->
                    </main>
                    <!-- End Main -->
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/js/datetime.js"></script>
