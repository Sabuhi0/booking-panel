<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-shape">
        <div class="container">
            <div class="section">
                <!-- Start Sidebar -->
                <aside class="sidebar">
                    <nav class="menu-items">
                        <div class="menu-bar">
                            <a class="menu-item" href="../index.html">
                                <span id="menu_num">1</span>
                                <p id="menu_text">Staff</p>
                            </a>
                        </div>
                        
                        <div id="menu-bar" class="menu-bar">
                            <a class="menu-item" href="./pages/service.html">
                                <span id="menu_num">2</span>
                                <p id="menu_text">Service</p>
                            </a>
                        </div>
                        <div class="menu-bar">
                            <a class="menu-item" href="./datetime.html">
                                <span id="menu_num">3</span>
                                <p id="menu_text">Date & Time</p>
                            </a>
                        </div>
                        <div class="menu-bar">
                            <a class="menu-item" href="../pages/confirm.html">
                                <span id="confirm_menu_num">4</span>
                                <p id="confirm_menu_text">Confirmation</p>
                            </a>
                        </div>
                    </nav>
                </aside>
                <!-- End Sidebar -->

                <!-- Start Main -->
                <main>
                    <section>
                        <!-- Start Header -->
                        <header class="header-content">
                            <h1>Confirm detailes</h1>
                            <hr>
                        </header>
                        <!-- End Header -->
                        <!-- Confirm detailes Start -->
                        <div class="confirm-detailes">
                            <div id="modal" class="modal">
                                <div class="modal-content">
                                    <span class="close" id="closeModal">&times;</span>
                                    <div class="modal-body"></div>
                                </div>
                            </div>
                            <div class="user-form">
                                <form action="#">
                                    <div class="form-group">
                                        <label for="">First name <span>*</span></label>
                                        <input id="name" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label for="">Last name <span>*</span></label>
                                        <input id="surname" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label for="">E-mail <span>*</span></label>
                                        <input id="email" type="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <input id="phone" type="number">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="userInfo" class="user-info"></div>
                    </section>
                    <!-- Start Footer -->
                    <footer class="footer-section">
                        <div class="button-item justify-content-between">
                            <a href="../pages/datetime.html">
                                <button type="submit" class="btn btn-back">Back</button>
                            </a>
                            <button type="submit" id="btn" class="btn btn-primary">Confirm Booking</button>
                        </div>
                    </footer>
                    <!-- End Footer -->
                </main>
                <!-- End Main -->
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../assets/js/confirm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>

</html>
